services:
  dice-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dice-app-dev
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=${DISPLAY:-:0}
    network_mode: host
    stdin_open: true
    tty: true
    working_dir: /app
    command: bash

volumes:
  gradle-cache: